 <iframe style="display: none;" src="https://mattdemarillac.github.io/notification-cors-test/"></iframe>
        <script>
            window.addEventListener("message", (event) => {
                debugger;
                // Do we trust the sender of this message?  (might be
                // different from what we originally opened, for example).
                if (event.origin !== "https://dev.elvanto.co")
                    return;

                if (event.data.onesignalUserId) {
                    axios
                        .post(
                            '/web-notifications/' + event.data.onesignalUserId,
                            {
                                platform: 'web',
                                types: [
                                    'group:messages',
                                    // 'roster:schedule',
                                    // 'roster:swap-replace',
                                    // 'roster:reminder'
                                ]
                            },
                            {
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            }
                        );
                }
            });
        </script>
